<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="php/css/style.css">
    <!-- /CSS -->

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- /BOOTSTRAP -->

    <!-- VUEJS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /VUEJS  -->

    <!-- AXIOS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /AXIOS  -->

    <title>Document</title>
</head>
<body>
    <div id="app">

        <header class=" d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="../php/img/spotify-logo.png" alt="logo-spotify">
            </div>
    
            <div class="select">
                <select>
                    <option disabled >Seleziona genere musicale</option>
                    <option >All</option>
                    <option >Rock</option>
                    <option >Pop</option>
                    <option >Jazz</option>
                    <option >Metal</option>
                </select> 
            </div>
        </header>



        <main class="container">
            <div class="cards d-flex row row-cols-5 justify-content-around">
            
                <div class="card mx-2 my-4 d-flex "
                    v-for="item in discs"    
                >
                    <div class="img-album my-3">
                        <img :src="item.poster" alt="item.title">
                    </div>
                    <div class="info-album text-center">
                        <p class="album-title my-2">{{item.title}}</p>
                        <p class="cantante my-1 ">{{item.author}}</p>
                        <p class="anno-album">{{item.year}}</p>
                    </div>
                </div>
        </main>

    </div>

    <script src="./php/js/main.js"></script>
</body>
</html>
